<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete painting</title>
</head>
<body>
<h1>Delete painting</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/paintings">Painting list</a>
</p>
<form th:action="@{/delete-painting}" th:object="${painting}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>:Painting Code</td>
            <td><input type="text" th:field="*{paintingCode}"/></td>
            <!--            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>-->
        </tr>
        <tr>
            <td>Height:</td>
            <td><input type="text" th:field="*{height}"/></td>
        </tr>
        <tr>
            <td>Width:</td>
            <td><input type="text" th:field="*{width}"/></td>
        </tr>
        <tr>
            <td>Material:</td>
            <td><input type="text" th:field="*{material}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
